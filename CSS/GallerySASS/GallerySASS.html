<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <section>
            <ul>
                <li>
                    <label for="first">
                        <img class="thumbs" src="img/1.jpg" />
                    </label>
                </li>   
                <li>
                    <label for="second">
                        <img class="thumbs" src="img/2.jpg" />
                    </label>
                </li>
                <li>
                    <label for="third">
                        <img class="thumbs" src="img/3.jpg" />
                    </label>
                </li>
            </ul>    
            <form>
                <input id="first" name="select" type="radio" checked="checked"/>
                    <label for="first"><img id="firstbig" src="img/1.jpg" /></label>
                <input id="second" name="select" type="radio" />
                    <label for="second"><img id="secondbig" src="img/2.jpg" /></label> 
                <input id="third" name="select" type="radio" />
                    <label for="third"><img id="thirdbig" src="img/3.jpg" /></label>
            </form>
        </section>
    </div>
</body>
</html>
