<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CalculateArea</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-text">Width: </label>
	<input type="text" id="width" />
    <label for="tb-text">Height: </label>
	<input type="text" id="height" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Calculate Rectangle Area!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCheckNumbersButtonClick() {
	        var width = jsConsole.readFloat("#width");
	        var height = jsConsole.readFloat("#height");
	        jsConsole.writeLine("Area is: " + width * height + "cm2");
	    }
	</script>
</body>
</html>
