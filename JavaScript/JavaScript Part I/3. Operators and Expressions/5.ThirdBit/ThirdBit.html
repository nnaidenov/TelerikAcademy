	<label for="tb-text">Number: </label>

	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCheckNumbersButtonClick() {
	        var digit = jsConsole.readFloat("#digit");
	        var bit = (1 << 3);
	        var result = bit & digit;
	        if (result == 8) { // Why 8?! I don't know....
	            jsConsole.writeLine("Third bit is 1");
	        }
	        else {
	            jsConsole.writeLine("Third bit is 0");
	        }
