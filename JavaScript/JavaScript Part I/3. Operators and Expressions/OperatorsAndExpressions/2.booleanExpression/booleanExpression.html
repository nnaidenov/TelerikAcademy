<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BoolenExpression</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-text">Text: </label>
	<input type="text" id="tb-text" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Divided without remainder by 7 and 5?</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCheckNumbersButtonClick() {
	        var number = jsConsole.readInteger("#tb-text")
	        if (number % 5 == 0 && number % 7 == 0) {
	            jsConsole.writeLine(number + " - divided without remainder");
	        }
	        else {
	            jsConsole.writeLine(number + " - divided with remainder");
	        }
	    }
	</script>
</body>
</html>
