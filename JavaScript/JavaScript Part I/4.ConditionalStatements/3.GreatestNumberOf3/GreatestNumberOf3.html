<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GreatestNumberOf3</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="a">a: </label>
	<input type="text" id="a" />
    <label for="b">b: </label>
	<input type="text" id="b" />
    <label for="c">c: </label>
	<input type="text" id="c" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Greater number is...</a>
	<div id="console">
	</div>

	<script src="scripts/js-console.js">	  
	</script>

	<script>
	    function onCheckNumbersButtonClick() {
	        var a = jsConsole.readFloat("#a");
	        var b = jsConsole.readFloat("#b");
	        var c = jsConsole.readFloat("#c");

	        if (a > b && b >= c) {
	            jsConsole.writeLine("a е най-голямото число.");
	        }
	        else if (b > a && a >= c) {
	            jsConsole.writeLine("b е най-голямото чосло.");
	        }
	        else {
	            jsConsole.writeLine("c е най-голямото число.");
	        }
	    }
	</script>
</body>
</html>
