<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QuadraticEquation</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="a">a: </label>
	<input type="text" id="a" />
    <label for="b">b: </label>
	<input type="text" id="b" />
    <label for="c">c: </label>
	<input type="text" id="c" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Quadratic Equation</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function onCheckNumbersButtonClick() {

	        var a = jsConsole.readFloat("#a");
	        var b = jsConsole.readFloat("#b");
	        var c = jsConsole.readFloat("#c");

	        if (a > 0)
	        {
	            var d = (b * b) - (4 * (a) * (c));
	            var dSqrt = Math.sqrt(d);
	            if (d > 0)
	            {
	                var x1 = (-(b) + dSqrt) / 2 * a;
	                var x2 = (-(b) - dSqrt) / 2 * a;
	                jsConsole.writeLine("Дискриминантата е положителна.");
	                jsConsole.writeLine("Корените на уравнението са X1=" + x1 + " и X2=" + x2 + "");
	            }
	            else if (d == 0)
	            {
	                var x = (-(b)) / 2 * a;
	                jsConsole.writeLine("Дискриминантата е равна на 0.");
	                jsConsole.writeLine("Уравнението има корен X1,2= "+x1);
	            }
	            else
	            {
	                jsConsole.writeLine("Уравнението няма реални корени.");
	            }
	        }
	        else
	        {
	            jsConsole.writeLine("a не може да бъде 0!");
	        }
	    }
	</script>
</body>
</html>
