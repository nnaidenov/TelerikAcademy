<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SayInEnglish</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="a">a: </label>
	<input type="text" id="a" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">In English</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function onCheckNumbersButtonClick() {

	        var a = jsConsole.readInteger("#a");

	        switch (a) {
	            case 0: jsConsole.writeLine("Zero"); break;
	            case 1: jsConsole.writeLine("One"); break;
	            case 2: jsConsole.writeLine("Two"); break;
	            case 3: jsConsole.writeLine("Three"); break;
	            case 4: jsConsole.writeLine("Four"); break;
	            case 5: jsConsole.writeLine("Five"); break;
	            case 6: jsConsole.writeLine("Six"); break;
	            case 7: jsConsole.writeLine("Seven"); break;
	            case 8: jsConsole.writeLine("Eight"); break;
	            case 9: jsConsole.writeLine("Nine"); break;
	            case 10: jsConsole.writeLine("Ten"); break;
	            default: jsConsole.writeLine("Your Number is bigger than 10!"); break;
	        }
	    }
	</script>
</body>
</html>
