<!DOCTYPE HTML>

<html>
	<head>
		<title>TableNationality</title>
		<meta name="robots" content="index, follow" />
		<link type="text/css" rel="Stylesheet" href="style.css" media="screen" />
	</head>
	<body>
		<section>
			<table>
                <colgroup>
                    <col id="colOne">
                    <col id="colTwo">
                    <col id="colThree">
                    <col id="colFour">
                </colgroup>
				<tr>
					<th>Contact name</th>
					<th>City</th>
					<th>Country</th>
                    <th>Is Promoted</th>
				</tr>
				<tr>
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td>
                        <img src="img/GermanyFlag.jpg"/>
                        <p>Germany</p>
					</td>
					<td><input type="checkbox"/></td>
				</tr>
				<tr class="gray">
					<td>Ana Trujillo</td>
					<td>México D.F.</td>
					<td>
                        <img src="img/MexicoFlag.gif"/>
                        <p>Mexico</p>
					</td>
					<td><input type="checkbox"/></td>
				</tr>
                <tr>
					<td>Antonio Moreno</td>
					<td>México D.F.</td>
					<td>
                        <img src="img/MexicoFlag.gif"/>
                        <p>Mexico</p>
					</td>
					<td><input type="checkbox" checked="checked"/></td>
				</tr>
                <tr class="gray">
					<td>Thomas Hardy</td>
					<td>London</td>
					<td>
                        <img src="img/UKFlag.jpg"/>
                        <p>UK</p>
					</td>
					<td><input type="checkbox"/></td>
				</tr>

			</table>
		</section>
	</body>
</html>
