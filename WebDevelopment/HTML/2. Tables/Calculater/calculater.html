<!DOCTYPE HTML>

<html>
	<head>
		<title>Calculater</title>
		<link rel=StyleSheet href="style.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>	
		<table cellpadding="0px" cellspacing="0px" border="2px">
			<thead><th colspan="4"><input type="text" name="calcValue" value="123" class="calcValue"/></th></thead>
			<tbody>
				<tr>
					<td><input type="button" name="7" value="7" /></td>
					<td><input type="button" name="8" value="8" /></td>
					<td><input type="button" name="9" value="9" /></td>
					<td><input type="button" name="plus" value="+" /></td>
				</tr>
				<tr>
					<td><input type="button" name="4" value="4"/></td>
					<td><input type="button" name="5" value="5" /></td>
					<td><input type="button" name="6" value="6" /></td>
					<td><input type="button" name="minus" value="-" /></td>
				</tr>
				<tr>
					<td><input type="button" name="1" value="1" id="1" /></td>
					<td><input type="button" name="2" value="2" /></td>
					<td><input type="button" name="3" value="3" /></td>
					<td><input type="button" name="mult" value="*" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" name="0" value="0" /></td>
					<td><input type="button" name="dot" value="." /></td>
					<td><input type="button" name="slash" value="/" /></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
